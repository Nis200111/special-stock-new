openapi: 3.0.0
info:
  title: Business Registration API
  description: API Documentation for Business Registration System
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Local server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RegisterCustomer:
      type: object
      required:
        - firstName
        - lastName
        - email
        - password
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          minLength: 6
    Login:
      type: object
      required:
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        phone: 
          type: string
          description: Required for Admin login
    LoginResponse:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        accessToken:
          type: string

paths:
  /api/customers/register:
    post:
      summary: Register a new customer
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterCustomer'
      responses:
        200:
          description: Customer registered successfully
        500:
          description: Server error

  /api/customers/login:
    post:
      summary: Login for Customers
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        401:
          description: Invalid Password
        404:
          description: Customer not found

  /api/users/login:
    post:
      summary: Login for Admin/Users
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
                - password
              properties:
                phone:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        401:
          description: Invalid Password
        404:
          description: User not found
